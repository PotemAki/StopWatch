<!DOCTYPE html>
<html>
  <head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="css-stopwatch">
        <p class="css-output output-time"></p>
        <div class="css-stopwatch-body">
          <button class="css-button start-button"><img class="flag-pic" src="icons/play.png"></button>
          <button class="css-button stop-button"><img class="flag-pic" src="icons/pause.png"></button>
          <button class="css-button reset-button"><img class="flag-pic" src="icons/stop2.png"></button>
          <button class="css-flag-button flag-button"><img class="flag-pic" src="icons/stopwatch.png"></button>
          <div class="temp-message"></div>
          <div class="css-flag-output flag-output"></div>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
